<!DOCTYPE html>
<html lang="ru" >
<head>
	<title>Sensei Combat</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">

	<!-- Favicon -->   
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico">
</head>
<body>
	<section class="container">
		<section class="game-zone">
			<section class="indicators">
				<div class="health-container">
					<div class="health">Player</div>
					<div class="balance" id="playerBalanceHealth"></div>
				</div>

				<div class="timer">00</div>

				<div class="health-container">
					<div class="health">Enemy</div>
					<div class="balance" id="enemyBalanceHealth"></div>
				</div>
			</section>
			<section class="alert">Drawn game!!!</section>
			<canvas></canvas>
		</section>
	</section>

	<script src="./app/models.js"></script>
	<script src="./app/index.js"></script>
</body>
</html>
